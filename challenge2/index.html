<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <style>
      .userSettingRange {
        margin-bottom: 20px;
      }
      .userSettingRange span {
        font-weight: bold;
      }
      .result2 {
        display: block;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <h1>Random Number Game</h1>
    <form class="test1">
      <div class="userSettingRange">
        <span>Generate a number between 0 and</span>
        <input class="settingNum" type="number" min="0" required />
      </div>
      <div class="UserInputNumber">
        <span>Guess the number: </span>
        <input class="guessNum" type="number" min="0" required />
        <button class="buttonForGrab" type="submit">Play!</button>
      </div>
      <div>
        <span class="result"></span>
        <span class="result2"></span>
      </div>
    </form>

    <script src="app.js"></script>
  </body>
</html>
